<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S ULTIMATE</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #00d4ff;
            --secondary: #00ff88;
            --bg-dark: #000;
            --bg-panel: rgba(0, 20, 40, 0.95);
            --accent: #ff00ff;
        }

        body {
            background: var(--bg-dark);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: var(--primary);
        }

        /* S√©lecteur de th√®me */
        .theme-selector {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 10px;
            background: var(--bg-panel);
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid var(--primary);
        }

        .theme-btn {
            padding: 8px 15px;
            background: rgba(0, 212, 255, 0.2);
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            border-radius: 5px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .theme-btn:hover {
            background: var(--primary);
            color: #000;
            transform: scale(1.05);
        }

        .theme-btn.active {
            background: var(--primary);
            color: #000;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: radial-gradient(ellipse at center, #001a33 0%, #000000 100%);
        }

        /* Grille anim√©e */
        .grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--primary) 1px, transparent 1px),
                linear-gradient(90deg, var(--primary) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.1;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateZ(0); }
            100% { transform: perspective(500px) rotateX(60deg) translateZ(50px); }
        }

        /* Cercles holographiques */
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid var(--primary);
            border-radius: 50%;
            animation: pulse 3s ease-in-out infinite;
            opacity: 0.3;
        }

        .circle:nth-child(2) { width: 200px; height: 200px; animation-delay: 0s; }
        .circle:nth-child(3) { width: 350px; height: 350px; animation-delay: 0.5s; }
        .circle:nth-child(4) { width: 500px; height: 500px; animation-delay: 1s; }
        .circle:nth-child(5) { width: 650px; height: 650px; animation-delay: 1.5s; }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* Logo central */
        .core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border: 4px solid var(--primary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary);
            animation: rotate 10s linear infinite, glow 2s ease-in-out infinite;
            background: radial-gradient(circle, rgba(0,212,255,0.15) 0%, transparent 70%);
            cursor: pointer;
        }

        .core-subtitle {
            font-size: 12px;
            margin-top: 5px;
            opacity: 0.7;
        }

        @keyframes rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary); }
            50% { box-shadow: 0 0 40px var(--primary), 0 0 80px var(--primary); }
        }

        /* Panneau gauche - Statut */
        .status-panel {
            position: absolute;
            top: 80px;
            left: 20px;
            background: var(--bg-panel);
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            width: 320px;
            max-height: calc(100vh - 100px);
            overflow-y: auto;
        }

        .status-panel h2 {
            margin-bottom: 15px;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding: 10px;
            background: rgba(0, 212, 255, 0.1);
            border-left: 3px solid var(--primary);
            border-radius: 5px;
        }

        .status-value {
            color: var(--secondary);
            font-weight: bold;
        }

        /* Panneau droit - Stats */
        .stats-panel {
            position: absolute;
            top: 80px;
            right: 20px;
            background: var(--bg-panel);
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            width: 320px;
        }

        .stat-bar {
            margin: 20px 0;
        }

        .stat-label {
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            display: flex;
            justify-content: space-between;
        }

        .bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 212, 255, 0.15);
            border: 1px solid var(--primary);
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            box-shadow: 0 0 15px var(--primary);
            transition: width 0.8s ease;
            border-radius: 12px;
        }

        /* Zone de dialogue */
        .dialogue-zone {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 70%;
            max-width: 900px;
            background: var(--bg-panel);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.7);
            max-height: 350px;
            overflow-y: auto;
        }

        .dialogue-line {
            margin: 15px 0;
            padding: 15px;
            border-radius: 12px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .user-message {
            background: linear-gradient(135deg, rgba(0, 100, 200, 0.3), rgba(0, 150, 255, 0.2));
            border-left: 4px solid #0080ff;
            text-align: right;
        }

        .jarvis-message {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 255, 136, 0.15));
            border-left: 4px solid var(--primary);
        }

        .message-label {
            font-weight: bold;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .user-label { color: #0080ff; }
        .jarvis-label { color: var(--primary); }

        .message-text {
            font-size: 16px;
            line-height: 1.6;
        }

        /* Graphique */
        .chart-container {
            margin: 20px 0;
            height: 150px;
        }

        /* Scan line */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: scan 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        /* Particules */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px var(--primary);
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 20, 40, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        /* Th√®mes */
        body.theme-matrix {
            --primary: #00ff00;
            --secondary: #00cc00;
        }

        body.theme-cyberpunk {
            --primary: #ff00ff;
            --secondary: #00ffff;
        }

        body.theme-fire {
            --primary: #ff4500;
            --secondary: #ffa500;
        }
    </style>
</head>
<body class="theme-ironman">
    <!-- S√©lecteur de th√®me -->
    <div class="theme-selector">
        <button class="theme-btn active" onclick="setTheme('ironman')">Iron Man</button>
        <button class="theme-btn" onclick="setTheme('matrix')">Matrix</button>
        <button class="theme-btn" onclick="setTheme('cyberpunk')">Cyberpunk</button>
        <button class="theme-btn" onclick="setTheme('fire')">Fire</button>
    </div>

    <div class="container">
        <div class="grid"></div>
        <div class="scan-line"></div>
        
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        
        <div class="core" onclick="pulse()">
            <div>J.A.R.V.I.S</div>
            <div class="core-subtitle">ULTIMATE</div>
        </div>
        
        <!-- Panneau statut -->
        <div class="status-panel">
            <h2>‚ö° Statut Syst√®me</h2>
            <div class="status-item">
                <span>Mode</span>
                <span class="status-value" id="mode">ACTIF</span>
            </div>
            <div class="status-item">
                <span>Vocal</span>
                <span class="status-value">EN LIGNE</span>
            </div>
            <div class="status-item">
                <span>IA</span>
                <span class="status-value" id="ia-status">HYBRIDE</span>
            </div>
            <div class="status-item">
                <span>Uptime</span>
                <span class="status-value" id="uptime">00:00:00</span>
            </div>
            <div class="status-item">
                <span>Commandes</span>
                <span class="status-value" id="cmd-count">0</span>
            </div>
            <div class="status-item">
                <span>Questions</span>
                <span class="status-value" id="q-count">0</span>
            </div>
        </div>
        
        <!-- Panneau stats -->
        <div class="stats-panel">
            <h2>üìä Performances</h2>
            <div class="stat-bar">
                <div class="stat-label">
                    <span>CPU</span>
                    <span id="cpu-percent">0%</span>
                </div>
                <div class="bar">
                    <div class="bar-fill" id="cpu-bar" style="width: 0%"></div>
                </div>
            </div>
            <div class="stat-bar">
                <div class="stat-label">
                    <span>RAM</span>
                    <span id="ram-percent">0%</span>
                </div>
                <div class="bar">
                    <div class="bar-fill" id="ram-bar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="chart-container">
                <canvas id="perfChart"></canvas>
            </div>
        </div>
        
        <!-- Zone dialogue -->
        <div class="dialogue-zone" id="dialogue">
            <div class="jarvis-message">
                <div class="message-label jarvis-label">JARVIS ULTIMATE</div>
                <div class="message-text">Tous les syst√®mes op√©rationnels. Interface holographique activ√©e. En attente de vos commandes...</div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const dialogue = document.getElementById('dialogue');
        let cmdCount = 0;
        let qCount = 0;
        
        // Graphique performances
        const ctx = document.getElementById('perfChart').getContext('2d');
        const perfChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'CPU',
                    data: [],
                    borderColor: '#00d4ff',
                    backgroundColor: 'rgba(0, 212, 255, 0.1)',
                    borderWidth: 2,
                    tension: 0.4
                }, {
                    label: 'RAM',
                    data: [],
                    borderColor: '#00ff88',
                    backgroundColor: 'rgba(0, 255, 136, 0.1)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: true,
                        labels: { color: '#00d4ff' }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: { color: '#00d4ff' },
                        grid: { color: 'rgba(0, 212, 255, 0.1)' }
                    },
                    x: {
                        ticks: { color: '#00d4ff' },
                        grid: { color: 'rgba(0, 212, 255, 0.1)' }
                    }
                }
            }
        });
        
        // WebSocket events
        socket.on('connect', () => {
            console.log('‚úÖ Connect√© √† JARVIS ULTIMATE');
        });
        
        socket.on('command_update', (data) => {
            cmdCount++;
            document.getElementById('cmd-count').textContent = cmdCount;
            
            const userDiv = document.createElement('div');
            userDiv.className = 'dialogue-line user-message';
            userDiv.innerHTML = `
                <div class="message-label user-label">‚óÜ VOUS</div>
                <div class="message-text">${escapeHtml(data.command)}</div>
            `;
            dialogue.appendChild(userDiv);
            
            setTimeout(() => {
                qCount++;
                document.getElementById('q-count').textContent = qCount;
                
                const jarvisDiv = document.createElement('div');
                jarvisDiv.className = 'dialogue-line jarvis-message';
                jarvisDiv.innerHTML = `
                    <div class="message-label jarvis-label">‚óÜ JARVIS</div>
                    <div class="message-text">${escapeHtml(data.response)}</div>
                `;
                dialogue.appendChild(jarvisDiv);
                dialogue.scrollTop = dialogue.scrollHeight;
                
                if (dialogue.children.length > 20) {
                    dialogue.removeChild(dialogue.firstChild);
                }
            }, 400);
        });
        
        socket.on('stats_update', (data) => {
            document.getElementById('cpu-bar').style.width = data.cpu + '%';
            document.getElementById('ram-bar').style.width = data.ram + '%';
            document.getElementById('cpu-percent').textContent = Math.round(data.cpu) + '%';
            document.getElementById('ram-percent').textContent = Math.round(data.ram) + '%';
            
            // Mise √† jour graphique
            const now = new Date().toLocaleTimeString();
            if (perfChart.data.labels.length > 20) {
                perfChart.data.labels.shift();
                perfChart.data.datasets[0].data.shift();
                perfChart.data.datasets[1].data.shift();
            }
            perfChart.data.labels.push(now);
            perfChart.data.datasets[0].data.push(data.cpu);
            perfChart.data.datasets[1].data.push(data.ram);
            perfChart.update('none');
        });
        
        // Fonctions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function pulse() {
            document.querySelector('.core').style.animation = 'none';
            setTimeout(() => {
                document.querySelector('.core').style.animation = 'rotate 10s linear infinite, glow 2s ease-in-out infinite';
            }, 10);
        }
        
        function setTheme(theme) {
            document.body.className = 'theme-' + theme;
            document.querySelectorAll('.theme-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }
        
        // Particules
        function createParticles() {
            const container = document.querySelector('.container');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(particle);
            }
        }
        createParticles();
        
        // Uptime
        let startTime = Date.now();
        setInterval(() => {
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            document.getElementById('uptime').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }, 1000);
    </script>
</body>
</html>
